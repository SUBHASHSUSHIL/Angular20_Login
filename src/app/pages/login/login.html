<div class="parent">
    <div class="login-card">
        <div class="login-header">Login</div>
        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" formControlName="EmailId" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="Password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="d-grid">
                <button type="button" (click)="onLogin()" class="btn btn-primary">Login</button>
            </div>
            <div class="form-text-link mt-3">
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>
        </form>
    </div> 
</div>
